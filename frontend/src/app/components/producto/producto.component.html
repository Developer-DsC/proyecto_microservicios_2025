<div class="container">
    <h2 class="font-bold text-lg">Nuestros productos</h2>
    <div class="grid grid-cols-5 gap-4">
        <div *ngFor="let producto of productos" class="border p-4 shadow-md rounded-md">
            <img [src]="producto.imagen" alt="producto" class="w-full h-40 object-contain">
            <h3 class="text-yellow-500 font-semibold text-lg">${{ producto.precio }}</h3>
            <p class="font-bold">{{ producto.nombre }}</p>
            <p class="text-gray-500">{{ producto.categoria }}</p>
            <p *ngIf="producto.stock <= 5" class="text-red-500 font-semibold">
                üî¥ Solo quedan {{ producto.stock }} unidades
            </p>
            <!-- Mensaje de producto agotado -->
            <p *ngIf="producto.stock === 0" class="text-gray-400 font-semibold">
                ‚ùå Producto agotado
            </p>
            <button (click)="comprarProducto(producto.id_producto)" [disabled]="producto.stock <= 0">
          <!-- Cambiar el texto del bot√≥n seg√∫n si el producto est√° en el carrito -->
          {{ productosEnCarrito.has(producto.id_producto) ? 'Ver en el carrito' : 'Comprar' }}
        </button>
        </div>
    </div>
</div>
